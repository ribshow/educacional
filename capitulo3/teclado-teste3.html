<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bola.js"></script>
    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="heroi.js"></script>
</head>
<body>
    <canvas id="canvas_teclado3" width="500" height="500"></canvas>
    <script>
        // Isto vai come√ßar a parecer um jogo
        // Referenciando canvas e contexto
        var canvas = document.getElementById('canvas_teclado3');
        var context = canvas.getContext('2d');

        var teclado = new Teclado(document);
        var animacao = new Animacao(context);

        // Um sprite pode ler o teclado para saber como se comportar
        var heroi = new Heroi(context, teclado, animacao);
        heroi.x = 0;
        heroi.y = 100;
        animacao.novoSprite(heroi);
        teclado.disparou(ESPACO, function(){
            heroi.atirar();
        });

        animacao.ligar();
    </script>
</body>
</html>
