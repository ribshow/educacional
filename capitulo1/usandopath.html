<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meu_canvas" width="300" height="300"></canvas>
    <script>
        // Canvas contexto
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');

        // Iniciar caminho path (apaga desenhos anteriores)
        context.beginPath();

        // Desenhar uma estrela
        context.moveTo(75,250);
        context.lineTo(150,50);
        context.lineTo(225,250);
        context.lineTo(50,120);
        context.lineTo(250,120);
        context.lineTo(75,250);

        //Configurar a linha 
        context.lineWidth = 2;
        context.strokeStyle = 'red';

        // Tra√ßar as linhas do caminho 
        context.stroke();
    </script>
    
</body>
</html>
