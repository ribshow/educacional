<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas_clipping" width="500" height="500"></canvas>
    <script>
        var imgSonic = new Image();
        imgSonic.src = 'spritesheet.png';
        imgSonic.onload = function(){
            // Aqui faremos o clipping
            // Passo esses valores conforme minha spritesheet
            var linhas = 3;
            var colunas = 8;

            // Dimensão de cada quadro
            var largura = imgSonic.width / colunas;
            var altura = imgSonic.height / linhas;

            // Quadro que eu quero expresso em linha e coluna
            var queroLinha = 2;
            var queroColuna = 7;

            // Posição de recorte
            var x = largura * queroColuna;
            var y = altura * queroLinha;

            var context = document.getElementById('canvas_clipping').getContext('2d');
            context.drawImage(
                imgSonic,
                x,
                y,
                largura,
                altura,
                100, // Posição no canvas que quero desenhar
                100,
                largura,
                altura
            );
        }
    </script>
</body>
</html>
